<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" integrity="sha512-KRrxEp/6rgIme11XXeYvYRYY/x6XPGwk0RsIC6PyMRc072vj2tcjBzFmn939xzjeDhj0aDO7TDMd7Rbz3OEuBQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="selectric.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Netflix Film Önerisi</title>
</head>
<body>

    <header>
        <div class="row">
            <div class="valign-wrapper">
                <div class="col s12 m6">
                    <img src="vectors/header.png" class="responsive-img scrollable" />
                </div>
                <div class="col s12 m6">
                    <h1 class="header__item">Ben ne izleyeceğim derdine son!</h1>
                    <h3 class="header__item">Tabi ki ne aradığını bilenler için.</h3>
                </div>
            </div>
        </div>
    </header>
                
    <main>

        <section class="film__search">
            <div class="container">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s12 m6">

                                <select name="select__platform" id="select__platform">
                                    <option value="">İzleyeceğiniz platformu belirtin</option>
                                    <option value="internet">Farketmez</option>
                                    <option value="netflix">Netflix</option>
                                </select>

                                <select name="select__genre" id="select__genre">
                                    <option value="">Hangi türde bir film arıyorsunuz</option>
                                    <option data-url="images/action.jpg" value="action">Aksiyon</option>
                                    <option data-url="images/animation.jpg" value="animation">Animasyon</option>
                                    <option data-url="images/sci-fi.jpg" value="sci-fi">Bilim kurgu</option>
                                    <option data-url="images/fantastic.jpg" value="fantastic">Fantastik</option>
                                    <option data-url="images/film-noir.jpg" value="gizem">Gizem / Dedektiflik</option>
                                    <option data-url="images/comedy.jpg" value="comedy">Komedi</option>
                                    <option data-url="images/horror.jpg" value="horror">Korku / Gerilim</option>
                                    <option data-url="images/adventure.jpg" value="adventure">Macera</option>
                                    <option data-url="images/romantic.jpg" value="romantic">Romantik</option>
                                    <option data-url="images/war.jpg" value="war">Savaş</option>
                                    <option data-url="images/crime.jpg" value="crime">Suç</option>
                                    <option data-url="images/western.jpg" value="western">Vahşi Batı</option>
                                </select>

                                <select name="select__language" id="select__language">
                                    <option value="">Orjinal dil seçimi yapın</option>
                                    <option value="en-Us">İngilizce</option>
                                    <option value="tr">Türkçe</option>
                                    <option value="fr">Fransızca</option>
                                    <option value="de">Almanca</option>
                                    <option value="ru">Rusça</option>
                                    <option value="korece">Korece</option>
                                    <option value="italyanca">İtalyanca</option>
                                    <option value="sp">İspanyolca</option>
                                </select>

                                <div class="score">
                                    <b><p>Filmin puanı: <span id="score__slider_value"></span></p></b>
                                    <small>Şuanda alt değer aralığını seçmektesiniz</small>
                                    <br><br>
                                    <div id="score__slider"></div>
                                </div>

                            </div>
                            <div class="col s12 m6 television__container center">
                                <div class="television__container__tv scrollable">
                                    <img src="vectors/televizyon.png" class="responsive-img" alt="">
                                    <img src="" class="responsive-img" id="television__container__tv__genre" alt="">
                                </div>
                                <button class="btn waves-effect waves-lighten television_button" id="television_button__search">Ara</button>
                                <button class="btn waves-effect waves-lighten television_button" id="television_button__change">Değiştir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <form action="" hidden>
        <input type="text" id="platform" />
        <input type="text" id="genre" />
        <input type="text" id="language" />
        <input type="text" id="score" />
    </form>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js" integrity="sha512-EnXkkBUGl2gBm/EIZEgwWpQNavsnBbeMtjklwAa7jLj60mJk932aqzXFmdPKCG6ge/i8iOCK0Uwl1Qp+S0zowg==" crossorigin="anonymous"></script>
    <script src="jquery.selectric.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
